services:
  - type: web
    name: sam-portfolio-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ADMIN_API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://sam-portfolio-frontend.onrender.com
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USE_TLS
        value: "true"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: NOTIFY_TO
        sync: false

  - type: static
    name: sam-portfolio-frontend
    rootDir: "Web Dev"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
